<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
  <div class='pane'>
    <h1>Restaurants</h1>


  {% with messages = get_flashed_messages() %}
  {% if messages %}

  <ul class='flash'>
  {% for message in messages %}
    <li><strong>{{message}}</strong></li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}

    
    <a href="{{url_for('add_restaurant')}}">New Restaurant</a>
    {%for restaurant in restaurants %}
      <div>
        <a href="{{url_for('show_restaurant_menu', restaurant_id=restaurant.id)}}"><h2>{{restaurant.name}}</h2></a>
        <a href="{{url_for('edit_restaurant', restaurant_id=restaurant.id)}}">edit</a>
        </br>
        <a href="{{url_for('delete_restaurant', restaurant_id=restaurant.id)}}">delete</a>
      </div>
    {% endfor %}
  </div>
  </body>
</html>
